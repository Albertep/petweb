<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owner's List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">FirstName</th>
        <th style="width: 150px">LastName</th>
        <th style="width: 150px">Pet</th>
        <th style="width: 150px">PetType</th>
    </tr>
    <tr th:each="owner : ${prop}">
    <td th:text="${owner.id}">Joe</td>
    <td th:text="${owner.firstname}">Joe</td>
    <td th:text="${owner.lastname}">Joe</td>
    <td th:text="${owner.pets}">Joe</td>
    <td th:text="${owner.pets}">Joe</td>
    </tr>
    </thead>
</table>
</body>
</html>
