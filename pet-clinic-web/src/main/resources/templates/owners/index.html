<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owner's List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="owner : ${prop}">
    <td th:text="${owner?.id}">Joe</td>
    <td th:text="${owner?.firstname}">Joe</td>
    <td th:text="${owner?.lastname}">Joe</td>
    </tr>
    </thead>
</table>
</body>
</html>
