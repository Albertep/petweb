<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">FirstName</th>
        <th style="width: 150px">LastName</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">Joe</td>
        <td th:text="${vet?.firstname}">Joe</td>
        <td th:text="${vet?.lastname}">Joe</td>
    </tr>
    </thead>
</table>


</body>
</html>
